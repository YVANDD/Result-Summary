<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Results summary component</title>
  <link rel="stylesheet" href="grid-flex.css">
</head>
<body>
   <div class="container">
   
    <div class="result">
      <h3 class="title">Your Result</h3>
      <div class="marks marks-bg">
      <h1>76</h1><span>of 100</span>
      </div>
     
        <h3 class="header-text">Great</h3>
        <p class="result-text">
        You scored higher than 65% 
        of  the people who have taken  these tests. 
      </p>
    </div>
    <div class="great">
         <div class=" percentage">
          <h3 class="summary">Summary</h3> 
        <div class="reaction  design">
           <p> reaction</p> 
           <span>80 / 100</span>
        </div>
        <div class="memory  design">
           <p>Memory</p> 
            <span>92 / 100</span>
        </div>
          <div class="verbal design">
          <p>Verbal</p> <span>61 / 100</span>
        </div>
        <div class="visual  design">
           <p>Visual</p> <span>72 / 100</span>
        </div>
        <button>Continue</button>
   </div>
   </div>
   
</body>
</html>
